<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docdown</title>
    <style class="splash">
      body * {
        display: none !important;
        pointer-events: none !important;
      }

      body {
        background-color: #14141b;
        background-image: url(./image/icon.svg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 45vmin;
        width: 100vw;
        height: 100vh;
        position: fixed;
      }

      body::before {
        display: block;
        content: "Loadingâ€¦";
        color: #f8f8f2;
        font-size: 14px;
        position: fixed;
        bottom: 7px;
        left: 0;
        width: 100vw;
        text-align: center;
        font-family: noto-sans, NotoSans, sans-serif;
      }
    </style>
    <script class="splash">
      globalThis.windowLoaded = new Promise((resolve) => {
        window.addEventListener("load", (ev) => {
          resolve(ev);
        });
      });
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="canonical" content="https://docdown.app" />
    <meta name="description" content="Fully automated documentation tool" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./image/icon.svg" type="image/svg" />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-64.png"
      sizes="64x64"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-128.png"
      sizes="128x128"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-144.png"
      sizes="144x144"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-256.png"
      sizes="256x256"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-512.png"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="./image/pwa/Icon-1024.png"
      sizes="1024x1024"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-64.png"
      sizes="64x64"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-128.png"
      sizes="128x128"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-144.png"
      sizes="144x144"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-256.png"
      sizes="256x256"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-512.png"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./image/pwa/Icon-1024.png"
      sizes="1024x1024"
      type="image/png"
    />
    <meta name="apple-mobile-web-app-title" content="docdown" />
    <meta name="application-name" content="docdown" />
    <meta name="msapplication-TileColor" content="#14141b" />
    <meta name="theme-color" content="#14141b" />
  </head>
  <body>
    <div id="toolbar">
      <div id="indicator"></div>
      <input type="text" id="document-name" placeholder="Document name" />
      <span id="preview-pdf" title="PDF Preview"></span>
      <span id="download-pdf" title="PDF Download"></span>
      <span
        id="download"
        shortcut="CMD + S"
        title="Download Document Data"
      ></span>
      <span id="open" shortcut="CMD + O" title="Open Document"></span>
      <span id="formatting-signs" title="Toggle Formatting Signs"></span>
      <select id="font-size" title="Font size">
        <option value="8">8pt</option>
        <option value="9">9pt</option>
        <option value="10">10pt</option>
        <option value="11" selected>11pt</option>
        <option value="12">12pt</option>
        <option value="14">14pt</option>
        <option value="18">18pt</option>
      </select>
    </div>
    <div id="editor"></div>

    <link rel="stylesheet" href="./style/fonts.scss" media="screen" />
    <link rel="stylesheet" href="./style/style.scss" media="screen" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(new URL("/sw.js", location.href))
          .then((registration) => {
            console.info(
              `Registration of ServiceWorker successful, scope is: "${registration.scope}"`
            );
          })
          .catch((error) => {
            console.error("Service worker registration failed, error:", error);
          });
      }
    </script>
    <input
      type="file"
      id="upload-file-input"
      accept="application/json"
      style="display: none !important"
    />
    <script src="./script/index.ts" type="module" defer></script>
  </body>
</html>
