  <body>
    <div id="toolbar"></div>

    <main id="editor"></main>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(new URL("/sw.js", location.href))
          .then((registration) => {
            console.info(
              `Registration of ServiceWorker successful, scope is: "${registration.scope}"`
            );
          })
          .catch((error) => {
            console.error("Service worker registration failed, error:", error);
          });
      }
    </script>
