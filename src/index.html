<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkDownDoc</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./image/icon.svg" type="image/svg" />
  </head>
  <body>
    <main>
      <ul id="nav"></ul>
      <ul id="sources"></ul>
      <textarea name="code" id="code" cols="50" rows="100"></textarea>
      <div id="display"></div>
      <div id="statistics">
        <span id="cursor"></span>
        <span id="word-count">0</span>
      </div>
    </main>

    <script src="./script/session.ts" type="module"></script>
    <script src="./script/sources.ts" type="module"></script>
    <script src="./script/render.ts" type="module"></script>
    <script src="./script/shortcuts.ts" type="module"></script>
    <script src="./script/export.ts" type="module"></script>
    <script src="./script/syncScroll.ts" type="module"></script>

    <link rel="stylesheet" href="./style/fonts.scss" />
    <link rel="stylesheet" href="./style/style.scss" media="screen" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(new URL("./sw.js", location.href))
          .then((registration) => {
            console.log(
              "Registration successful, scope is:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service worker registration failed, error:", error);
          });
      }
    </script>
  </body>
</html>
