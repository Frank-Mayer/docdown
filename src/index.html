<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docdown</title>
    <link
      rel="stylesheet"
      href="./style/loading.scss"
      id="loadingStyle"
      media="screen"
    />
    <script id="loadingScript">
      window.addEventListener(
        "load",
        () => {
          document.getElementById("loadingStyle").remove();
          document.getElementById("loadingScript").remove();
        },
        {
          capture: false,
          once: true,
          passive: true,
        }
      );
    </script>
    <script src="./script/index.ts" type="module" defer></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="canonical" content="https://docdown.app" />
    <meta name="description" content="Markdown-powered documentation tool" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./image/icon.svg" type="image/svg" />
    <link rel="shortcut icon" href="./image/icon_32.png" type="image/png" />
    <link rel="shortcut icon" href="./image/icon_64.png" type="image/png" />
  </head>
  <body>
    <main>
      <ul id="nav"></ul>
      <ul id="sources"></ul>
      <textarea name="code" id="code" cols="50" rows="100"></textarea>
      <div id="display"></div>
      <div id="statistics">
        <span id="repeat-tutorial" class="clickable">&nbsp;?&nbsp;</span>
        <select class="clickable">
          <optgroup id="theme" label="Theme"></optgroup>
        </select>
        <span id="cursor"></span>
        <span id="word-count">0</span>
      </div>
    </main>

    <link rel="stylesheet" href="./style/fonts.scss" media="screen" />
    <link rel="stylesheet" href="./style/style.scss" media="screen" />
    <link
      rel="stylesheet"
      href="./style/theme/dark-theme.scss"
      media="screen and (prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="./style/theme/light-theme.scss"
      media="screen and (prefers-color-scheme: light)"
    />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(new URL("/sw.js", location.href))
          .then((registration) => {
            console.info(
              "Registration successful, scope is:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service worker registration failed, error:", error);
          });
      }
    </script>
  </body>
</html>
